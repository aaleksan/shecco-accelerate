<!doctype html>
<html ng-app="accelerate">
<head>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <link href="/libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/css/custom.css" rel="stylesheet">
    
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,700,300|Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    
</head>
<body ng-controller="IssueController">

	<acc-header></acc-header>
    
    <issue-feature></issue-feature>
    
    <div class="container archive" ng-show="issues.length">
    
   		<h2>ACCELERATE AMERICA <span>ARCHIVE</span></h2>
    
    	<div class="item" ng:repeat="issue in issues">
        	
            <div class="row">
            
            	<div class="col-md-2 image">
                	<img style="width:90%" src="{{issue.image}}"><br />
                </div>
                
            	<div class="col-md-8 text">
                	<div>
                    	<span>{{issue.issue}}</span>
                        <h3>{{issue.title}}</h3>
                        <p>{{issue.description_sm}}</p>
                    </div>
                </div>
            
            </div>
            
        </div>

	</div>
    
    <div class="footer">
		<div class="container">
 			Copyright 2014 &copy; <a href="http://www.shecco.com" target="_blank">shecco SPRL</a>
		</div>
    </div>
    
    <script src="app.js"></script>
    <script src="models/operations.js"></script>
    <script src="models/forms.js"></script>
    <script src="models/issues.js"></script>
    
</body>
</html>
